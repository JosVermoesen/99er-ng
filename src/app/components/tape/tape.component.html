<div class="p1">
    <p-toolbar>
        <div class="p-toolbar-group-start">
            <button pButton label="Open Tape File" pTooltip="Load a WAV audio file" icon="pi pi-upload"
                styleClass="p-button-primary" class="mr-1" (click)="fileInputTape.click()"><input
                    #fileInputTape type="file" accept="audio/*" (change)="openTape(fileInputTape)" [hidden]="true" />
            </button>
            <p-button label="Save Tape File" pTooltip="Save as WAV audio file" icon="pi pi-download"
                styleClass="p-button-warning" (click)="saveTape()">
            </p-button>
        </div>

        <div class="p-toolbar-group-end">
            <p-button label="Rec" pTooltip="Start recording" icon="pi pi-circle-on"
                styleClass="p-button-danger p-button-sm" class="mr-1" (click)="record()"
                [disabled]="!canRecord">
            </p-button>
            <p-button label="Play" pTooltip="Play the recorded" icon="pi pi-play"
                styleClass="p-button-info p-button-sm" class="mr-1" (click)="play()"
                [disabled]="!canPlay">
            </p-button>
            <p-button label="Rew" pTooltip="Rewind the recorded" icon="pi pi-backward"
                styleClass="p-button-info p-button-sm" class="mr-1" (click)="rewind()"
                [disabled]="!canRewind">
            </p-button>
            <p-button label="Stop" pTooltip="Stop tape" icon="pi pi-stop"
                styleClass="p-button-info p-button-sm" (click)="stop()" [disabled]="!canStop">
            </p-button>
        </div>
    </p-toolbar>
</div>
